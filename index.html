<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsha Wagle Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(0, 116, 217, 0.9), rgba(0, 0, 0, 0.9));
            color: #f0f0f0;
            line-height: 1.6;
            transition: background 0.5s ease;
        }

        /* Navbar */
        nav {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav h1 {
            font-size: 1.8rem;
            color: #f0f0f0;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        nav ul li a i {
            margin-right: 8px;
        }

        nav ul li a:hover {
            color: #00b4d8;
        }

        /* Hero Section */
        .hero {
            background: url('your-hero-image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: #f0f0f0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #e0f7fa;
            z-index: 2;
        }

        /* Music Player Section */
        .music-player {
            padding: 50px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            margin: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .track {
            margin: 40px 0;
        }

        .track h3 {
            font-size: 1.7rem;
            margin-bottom: 10px;
            color: #00b4d8;
        }

        audio {
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            outline: none;
            background-color: #fff;
            border: 1px solid #00b4d8;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            color: #f0f0f0;
        }

        footer a {
            color: #00b4d8;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Spotify Login Button */
        #login-btn {
            background-color: #1DB954;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: inline-block;
        }

        #login-btn:hover {
            background-color: #1ed760;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            audio {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <h1>Youtik.music</h1>
        <ul>
            <li><a href="#music"><i class="fas fa-music"></i> Music</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
        <button id="login-btn">Login with Spotify</button>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>Feel the Sound of Instrumental Bliss</h1>
            <p>Welcome to my world of instrumental music</p>
        </div>
    </section>

    <!-- Music Player Section -->
    <section class="music-player" id="music">
        <div class="track">
            <h3>Bhagawat</h3>
            <audio controls>
                <source src="Bagawat.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="track">
            <h3>Cold Hours</h3>
            <audio controls>
                <source src="Cold Hours.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="track">
            <h3>JHOLA Ma JHAPS</h3>
            <audio controls>
                <source src="JHOLA MA JHAPS.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="track">
            <h3>Long Time No See</h3>
            <audio controls>
                <source src="Long time no see.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="track">
            <h3>REGRETS</h3>
            <audio controls>
                <source src="REGRETS.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="track">
            <h3>Funk Song by Talwinder</h3>
            <audio controls>
                <source src="Funk Song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>Contact me at: <a href="mailto:wagleadarsha12@gmail.com">wagleadarsha12@gmail.com</a></p>
    </footer>

    <!-- Spotify API and Player -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        const CLIENT_ID = 'your-client-id'; // Replace with your Spotify Client ID
        const REDIRECT_URI = 'https://yourwebsite.com/callback'; // Replace with your Redirect URI

        const AUTH_URL = `https://accounts.spotify.com/authorize?response_type=token&client_id=${CLIENT_ID}&scope=user-library-read%20playlist-read-private%20streaming&redirect_uri=${REDIRECT_URI}`;

        // Handle login button click
        document.getElementById('login-btn').addEventListener('click', () => {
            window.location = AUTH_URL;
        });

        // Retrieve the access token from the URL
        function getAccessTokenFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }

        const accessToken = getAccessTokenFromUrl();
        if (accessToken) {
            // Use Spotify Web Playback SDK to initialize the player
            const player = new Spotify.Player({
                name: 'Youtik Music Player',
                getOAuthToken: cb => { cb(accessToken); },
                volume: 0.5
            });

            player.connect().then(success => {
                if (success) {
                    console.log('Spotify player connected');
                }
            });
        }
    </script>
</body>

</html>
