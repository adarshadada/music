<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsha Wagle Music</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(0, 116, 217, 0.9), rgba(0, 0, 0, 0.9));
            color: #f0f0f0;
            line-height: 1.6;
            transition: background 0.5s ease;
        }

        /* Navbar */
        nav {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; /* Make the navbar sticky */
            top: 0; /* Stick to the top of the viewport */
            z-index: 1000; /* Ensure it appears above other content */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Optional shadow for depth */
        }

        nav h1 {
            font-size: 1.8rem;
            color: #f0f0f0;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00b4d8;
        }

        /* Hero Section */
        .hero {
            background: url('your-hero-image.jpg') no-repeat center center/cover;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            margin-top: 0; /* No margin needed */
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: #f0f0f0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #e0f7fa;
            z-index: 2;
        }

        /* Music Player Section */
        .music-player {
            padding: 50px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent for contrast */
            margin: 40px 20px; /* Space between sections */
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            position: relative; /* Ensure layering context */
            z-index: 10; /* Place above background */
        }

        .track {
            margin: 40px 0;
        }

        .track h3 {
            font-size: 1.7rem;
            margin-bottom: 10px;
            color: #00b4d8;
        }

        audio {
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            outline: none; /* Removes the default outline */
            background-color: #fff; /* White background for audio controls */
            border: 1px solid #00b4d8; /* Border color */
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8); /* Dark background */
            padding: 20px;
            text-align: center;
            color: #f0f0f0;
            margin-top: 20px;
        }

        footer a {
            color: #00b4d8;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            audio {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <h1>Youtik.music</h1>
        <ul>
            <li><a href="#music">Music</a></li>

</html>
